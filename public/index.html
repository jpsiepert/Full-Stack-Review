<!DOCTYPE html>
<html ng-app="friends">
<head>
	<title>Get Friends</title>
</head>
<body ng-controller="mainCtrl">
<!-- {{test}}
 -->

<!-- <button ng-click="getFriends()">Get Friends</button> 
	just calling when the page loads instead
--> 
<div ng-repeat="friend in friends">
FRIEND:<br>
Name: {{friend.name}}<br>
Age: {{friend.age}}<br>
Year Met:{{friend.yearMet}}
<hr>
</div>

<form>
	<input ng-model="friend.name" placeholder="name">
	<input ng-model="friend.age" placeholder="age">
	<input ng-model="friend.yearMet" placeholder="Year Met">
	<button ng-click="addFriend()">Add Friend</button>
</form>


<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/myCtrl.js"></script>
<script type="text/javascript" src="js/myService.js"></script>
<script type="text/javascript" src="js/myDirectives.js"></script>

</body>
</html>
